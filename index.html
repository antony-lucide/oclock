<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur, Chronomètre, Horloge, et Réveil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minuteur, Chronomètre, Horloge et Réveil</h1>

        <!-- Sélecteur de mode -->
        <div class="mode-selector">
            <button id="mode-timer">Minuteur</button>
            <button id="mode-stopwatch">Chronomètre</button>
            <button id="mode-clock">Horloge</button>
            <button id="mode-alarm">Réveil</button>
        </div>

        <!-- Minuteur -->
        <div class="timer-section section active" id="timer-section">
            <h2>Minuteur</h2>
            <div class="timer-controls">
                <button id="decrease-minutes">-</button>
                <input type="number" id="timer-input" value="5" min="0" max="60">
                <button id="increase-minutes">+</button>
            </div>
            <div class="timer-display" id="timer-display">05:00</div>
            <button id="toggle-timer">Démarrer</button>
        </div>

        <!-- Chronomètre -->
        <div class="stopwatch-section section" id="stopwatch-section">
            <h2>Chronomètre</h2>
            <div class="stopwatch-display" id="stopwatch-display">00:00:00</div>
            <button id="start-stopwatch">Démarrer</button>
            <button id="lap-stopwatch">Tour</button>
            <button id="reset-stopwatch">Réinitialiser</button>
            <ul id="lap-list"></ul>
        </div>

        <!-- Horloge -->
        <div class="clock-section section" id="clock-section">
            <h2>Horloge</h2>
            <div class="clock-display" id="clock-display"></div>
        </div>

        <!-- Réveil -->
        <div class="alarm-section section" id="alarm-section">
            <h2>Réveil</h2>
            <div class="alarm-controls">
                <input type="time" id="alarm-time">
                <input type="text" id="alarm-message" placeholder="Message de l'alarme">
                <button id="add-alarm">Ajouter</button>
            </div>
            <ul id="alarm-list"></ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
